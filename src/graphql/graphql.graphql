type Query {
    getDevices: [Device]
    device(addr: ID!): Device
    getEvents: [EventItem]
}

type Device {
    type: String
    ieeeAddr: String
    nwkAddr: Int
    manufId: Int
    manufName: String
    powerSource: String
    modelId: String
    epList: [Int]
    status: String
    joinTime: Int
}

type EventItem {
    type: String
    payload: String
    time: String
}